<html>
<head>
<title>Netrek Client</title>
<script src="/socket.io/socket.io.js"></script>
<script src="js/lib/cake.min.js"></script>
<script src="js/lib/jquip.events.css.min.js"></script>
<!--<script src="all.js"></script>-->
<script src="js/team.js"></script>
<script src="js/jspack.js"></script>
<script src="js/images.js"></script>
<script src="js/classes.js"></script>
<script src="js/outfitting.js"></script>
<script src="js/world.js"></script>
<script src="js/ui.js"></script>
<script src="js/ship.js"></script>
<script src="js/packets.js"></script>
<script src="js/net.js"></script>
<script language="javascript">

function initWorld() {
    // make canvas and world
    rightCanvas = new Canvas(document.getElementById("rightCanvas"), 500, 500, {
        fill: 'black'
    });
    leftCanvas = new Canvas(document.getElementById("leftCanvas"), 500, 500, {
        fill: 'black'
    });

    outfitting.init(leftCanvas);
    world.init(leftCanvas, rightCanvas);
    hud.init(leftCanvas);

    imageLib.loadAll();

    net = new NetrekConnection(location.hostname, location.port||80, function() {
        net.connectToServer("continuum.us.netrek.org",2592,function(){ //continuum.us.netrek.org
            net.sendArray(CP_LOGIN.data(0,"guest","","hello world"));
            outfitting.draw();
        })
    });
}

</script>
</head>
<body onload="initWorld()">
<div id="canvasland" style="margin-left:auto; margin-right:auto; width: 1001px;">
  <div id="leftCanvas" style="float:left;"></div>
  <div id="rightCanvas" style="float:left; margin-left:1px;"></div>
</div>

<div id="menu"></div>
</body>
</html>
